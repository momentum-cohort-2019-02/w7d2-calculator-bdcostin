<!DOCTYPE html>
<html>

<head>
    <title>Math Machine</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="calculator">
        <div id="display"></div>
        <button id="clear" type="button">AC</button>
        <button class="calc_keys">/</button>

        <button class="calc_keys" type="button">7</button>
        <button class="calc_keys" type="button">8</button>
        <button class="calc_keys" type="button">9</button>
        <button id="ampersand" type="button">X</button>

        <button class="calc_keys" type="button">4</button>
        <button class="calc_keys" type="button">5</button>
        <button class="calc_keys" type="button">6</button>
        <button class="operators" type="button">+</button>

        <button class="calc_keys" type="button">1</button>
        <button class="calc_keys" type="button">2</button>
        <button class="calc_keys" type="button">3</button>
        <button class="operators" type="button">-</button>

        <button class="calc_keys" type="button">.</button>
        <button class="calc_keys" type="button">0</button>
        <button id="equals">=</button>
    </div>

</body>

</html>
