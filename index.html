<!DOCTYPE html>
<html>

<head>
    <title>Math Machine</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div id="calculator">
        <div id="display"></div>
        <button id="clear" type="button">AC</button>
        <button class="calc_keys">/</button>

        <button class="calc_keys">7</button>
        <button class="calc_keys">8</button>
        <button class="calc_keys">9</button>
        <button id="ampersand">X</button>

        <button class="calc_keys">4</button>
        <button class="calc_keys">5</button>
        <button class="calc_keys">6</button>
        <button class="operators">+</button>

        <button class="calc_keys">1</button>
        <button class="calc_keys">2</button>
        <button class="calc_keys">3</button>
        <button class="operators">-</button>

        <button id="decimal">.</button>
        <button class="calc_keys">0</button>
        <button id="equals">=</button>
    </div>

</body>

</html>
